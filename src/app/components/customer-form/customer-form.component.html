<div class="col-md-4 offset-md-2">
  <div class="card">
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <input type="text" name="name" [(ngModel)]="customer.name" placeholder="name" class="form-control" autofocus>
        </div>
        <div class="form-group">
          <input type="date" name="birthdate" [(ngModel)]="customer.birthdate" placeholder="birthdate" class="form-control">
        </div>
        <button class="btn btn-success btn-block" (ngSubmit)="edit ? updateCustomer() : createCustomer()">
          Save
        </button>
        <br><br>
      <button class="btn btn-success btn-block"  [hidden]="!edit" (click)="showLoan()" >loans</button>
      <p></p>
      <button class="btn btn-success btn-block" [hidden]="!edit"   (click)="addLoan()">add loan</button>
      <router-outlet></router-outlet>
      </form>
    </div>
  </div>
</div>
